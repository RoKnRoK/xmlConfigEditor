<div ng-include="'templates/ConfigEntryTemplate.html'" ng-repeat="entry in block.nodeAttributes"></div>
<div ng-include="'templates/ConfigEntryTemplate.html'" ng-repeat="entry in block.configEntries"></div>
<uib-accordion close-others="false">
    <div uib-accordion-group
         ng-init="status = {isOpen: false}"
         is-open="status.isOpen"
         class="panel-default configBlock"
         ng-class="{blackBordered: status.isOpen}"
         ng-repeat="childBlock in block.configContainers">
        <uib-accordion-heading>
            <div style="padding: 10px 15px" ng-class="{'panel-heading-opened': status.isOpen}">{{childBlock.name}}</div>
        </uib-accordion-heading>
        <div  ng-include="'templates/ConfigBlockTemplate.html'" ng-init="block = childBlock"/>
    </div>
</uib-accordion>
